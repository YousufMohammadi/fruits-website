<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cf8b4dc48.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>fruits</title>
</head>
<body>
   <!-- introduction section started -->
   <div class="introduction">
    <div class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
        <div class="links">
            <a href="#" class="link active">home</a>
            <a href="#" class="link">about</a>
            <a href="#" class="link">category</a>
            <a href="#" class="link">shop</a>
            <a href="#" class="link">news</a>
            <a href="#" class="link">feedback</a>
        </div>
        <div class="cart-container">
            <a href="#" class="link cart">
                <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                <span class="cart-order">0</span>
            </a>
            <span class="link">$0.00</span>
        </div>
    </div>
    <div class="order-container">
        <span class="order-heading1">we grow & sell</span>
        <span class="order-heading2">Best fruits</span>
        <span class="order-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam?</span>
        <a href="#" class="order-btn">order now</a>
    </div>
   </div>
   <!-- introduction section finished -->
   <!-- category section started -->
   <div class="category">
    <img src="images/leafe-img.png" alt="leaf" class="right-leaf">
    <div class="category-heading__container">
        <span class="category-heading">fruits</span>
        <span class="category-heading">category</span>
    </div>
    <div class="categories">
        <div class="category-card">
            <div class="category-image__container">
                <img src="images/category-img1.png" alt="category">
            </div>
            <span class="category-card__name">banana</span>
        </div>
        <div class="category-card">
            <div class="category-image__container">
                <img src="images/category-img2.png" alt="category">
            </div>
            <span class="category-card__name">green apple</span>
        </div>
        <div class="category-card">
            <div class="category-image__container">
                <img src="images/category-img3.png" alt="category">
            </div>
            <span class="category-card__name">pear</span>
        </div>
        <div class="category-card">
            <div class="category-image__container">
                <img src="images/category-img4.png" alt="category">
            </div>
            <span class="category-card__name">nectarines</span>
        </div>
        <div class="category-card">
            <div class="category-image__container">
                <img src="images/category-img5.png" alt="category">
            </div>
            <span class="category-card__name">grapfruit</span>
        </div>
        
    </div>
    <a href="#" class="category-btn">view all fruits</a>
   </div>
   <!-- category section finished -->
</body>
</html>
